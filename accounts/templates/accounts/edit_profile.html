{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'accounts/css/styles.css' %}">
</head>
<body>
    <header>
        <nav>
            <!-- Home Button -->
            <button type="button" class="deply-button" onclick="location.href='/'">데플리</button>
            <!-- Login Button -->
            <button type="button" class="sign-in-button" onclick="location.href='login'">Sign In</button>
            <!-- option -->
            <!--login버튼 옆에 따로 구현-->
        </nav>
    </header>
    <!-- Logo -->
    <div class="logo-container">
        <div class="rectangle-12"></div>
        <div class="rectangle-13"></div>
        <div class="ready-for">Ready for</div>
        <div class="daily">Daily</div>
    </div>

    <!-- Email Change Form -->
    <form action="{% url 'edit_profile' %}" method="post">
        {% csrf_token %}
        <label for="new_email">New Email:</label>
        <input type="email" id="new_email" name="new_email" required>
        <button type="submit" name="change_email">Change Email</button>
    </form>

    <!-- Password Change Form -->
    <form action="{% url 'edit_profile' %}" method="post">
        {% csrf_token %}
        <label for="new_password">New Password:</label>
        <input type="password" id="new_password" name="new_password" required>
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
        <button type="submit" name="change_password">Change Password</button>
    </form>

    <!-- Delete Account Form -->
    <form action="{% url 'edit_profile' %}" method="post">
        {% csrf_token %}
        <button type="submit" name="delete_account">Delete Account</button>
    </form>
</body>
</html>
