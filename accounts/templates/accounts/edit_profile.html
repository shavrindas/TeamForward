<!--accounts/edit_profile.html-->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'accounts/css/styles.css' %}">
    <title>Edit Profile</title>
</head>
<body>
    <header>
        <nav>
            <!-- Home Button -->
            <button type="button" class="deply-button" onclick="location.href='{% url 'user_session' %}'">데플리</button>
            <!-- Log Out Button -->
            <form action="{% url 'logout' %}" method="post" class="logout-form">
                {% csrf_token %}
                <button type="submit" class="logout-button">Log Out</button>
            </form>
            <!-- Edit Profile Button -->
            <button type="button" class="edit-profile" onclick="location.href='{% url 'edit_profile' %}'"></button>
        </nav>
    </header>
    <!-- Logo -->
    <div class="logo-container">
        <div class="rectangle-12"></div>
        <div class="rectangle-13"></div>
        <div class="ready-for">Ready for</div>
        <div class="daily">Daily</div>
    </div>

    <!-- Profile Edit Container -->
    <div class="profile-edit-container">
        <!-- Email Change Form -->
        <form action="{% url 'edit_profile' %}" method="post" class="form-container">
            {% csrf_token %}
            <label for="new_email" class="form-label">New Email:</label>
            <input type="email" id="new_email" name="new_email" class="form-input" required>
            <button type="submit" name="change_email" class="form-button">Change Email</button>
        </form>

        <!-- Password Change Form -->
        <form action="{% url 'edit_profile' %}" method="post" class="form-container">
            {% csrf_token %}
            <label for="new_password" class="form-label">New Password:</label>
            <input type="password" id="new_password" name="new_password" class="form-input" required>
            <label for="confirm_password" class="form-label">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" class="form-input" required>
            <button type="submit" name="change_password" class="form-button">Change Password</button>
        </form>

        <!-- Delete Account Form -->
        <form action="{% url 'edit_profile' %}" method="post" class="form-container">
            {% csrf_token %}
            <button type="submit" name="delete_account" class="form-button delete-button">Delete Account</button>
        </form>
    </div>
</body>
</html>
