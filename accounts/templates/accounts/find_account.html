<!-- accounts/find_account.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Account</title>
    <link rel="stylesheet" href="{% static 'accounts/css/styles.css' %}">
    <style>
        body {
            background-image: url("{% static 'image/p3.png' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* 추가: 배경 이미지를 고정 */
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <!-- Home Button -->
            <button type="button" class="deply-button" onclick="location.href='/'">데플리</button>
            <!-- Login Button -->
            <button type="button" class="sign-in-button" onclick="location.href='{% url 'login' %}'">Sign In</button>
        </nav>
    </header>

    <div class="logo-container">
        <div class="rectangle-12"></div>
        <div class="rectangle-13"></div>
        <div class="ready-for">Ready for</div>
        <div class="daily">Daily</div>
    </div>

    <!-- Password Retrieval Box -->
    <div class="find-account-container">
        <!-- Logo -->
        <div class="find-account-logo">Forgot Password</div>
        <!-- Line -->
        <div class="find-account-line"></div>
        
        <!-- Form for finding account -->
        <form action="{% url 'find_account' %}" method="post" style="width: 100%; display: flex; flex-direction: column; gap: 20px;">
            {% csrf_token %}
            <!-- Email Input -->
            <div class="input-container">
                <input type="email" id="email" name="email" placeholder="E-mail">
            </div>
            <!-- Find Account Button -->
            <button type="submit" class="find-account-button">Find Account</button>
        </form>
        
        <!-- Line (down) -->
        <div class="find-account-line-down"></div>
        
        <!-- Error messages -->
        {% if messages %}
            <div class="error-messages">
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>
</body>
</html>
