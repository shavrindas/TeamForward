<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <header>
        <div class="header-buttons">
            <!-- Home Button -->
            <button type="button" class="deply-button" onclick="location.href='/'">데플리</button>
            
            <!-- Sign in Button -->
            <button type="button" class="sign-in-button" onclick="location.href='login.html'">Sign In</button>
            
            <!-- Settings Button -->
            <button type="button" onclick="location.href='setting.html'">설정</button>
        </div>
    </header>
    <main>
        <div>
            <h2>로그인</h2>
            <!-- 로그인 폼 -->
            <form id="loginForm">
                {% csrf_token %}
                <!-- 이메일과 비밀번호 입력 필드 -->
                <label for="email">이메일:</label><br>
                <input type="email" id="email" name="email" required><br>
                <label for="password">비밀번호:</label><br>
                <input type="password" id="password" name="password" required><br>
                <button type="button" onclick="login()">Sign In</button>
                <button onclick="location.href='{% url 'signup' %}'">회원가입</button>
            
                <button onclick="location.href='forgotpassword.html'">비밀번호 찾기</button>
            
            {% if error %}
                <!-- 로그인 실패 시 에러 메시지 표시 -->
                <p>{{ error }}</p>
            {% endif %}
        </div>
    </main>

<script>
    function login() {
        // 사용자가 입력한 이메일과 비밀번호를 가져옵니다.
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        
        // 로그인 로직을 서버로 전송하여 처리합니다.
        // 이 부분은 Django의 AJAX 요청을 사용하거나, Django Form을 통해 POST 요청을 보내는 방식으로 구현할 수 있습니다.
        // 로그인이 성공하면 사용자를 temp-fine 페이지로 리디렉션합니다.
        window.location.href = "/temp-fine/";
    }
</script>

</body>
</html>
