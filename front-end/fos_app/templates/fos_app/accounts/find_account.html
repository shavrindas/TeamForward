<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Account</title>
</head>
<body>
    <header>
        <div class="header-buttons">
            <!-- Home Button -->
            <button type="button" class="deply-button" onclick="location.href='/'">데플리</button>
            
            <!-- Sign in Button -->
            <button type="button" class="sign-in-button" onclick="location.href='login.html'">Sign In</button>
            
            <!-- Settings Button -->
            <button type="button" onclick="location.href='setting.html'">설정</button>
        </div>
    </header>
    <main>
        <h1>Find Account</h1>
        <!-- Find account form -->
        <form action="{% url 'find_account' %}" method="post">
            {% csrf_token %}
            <!-- Form fields for finding account -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <button type="submit">Find Account</button>
        </form>
    </main>
</body>
</html>
