{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'add_clothes/css/styles.css' %}">
    <title>Add and Show Pictures</title>
    <style>
        body {
            background-image: url("{% static 'image/p3.png' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; 
        }
        .add-picture-container {

            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 10px;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            margin-top: 50px;
            width: 1200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);   
        }
    
        .add-picture-container h1 {
            margin-bottom: 10px; /* 제목과 내용 사이에 여백을 추가합니다. */
        }
    
        .file-input {
            margin-right: 10px; /* 파일 입력 필드와 버튼 사이의 여백을 추가합니다. */
        }
    
        .upload-button {
            background-color: #4CAF50; /* 업로드 버튼의 배경색을 설정합니다. */
            color: white; /* 텍스트 색상을 흰색으로 설정합니다. */
            border: none; /* 테두리를 없앱니다. */
            padding: 10px 20px; /* 내부 여백을 추가합니다. */
            cursor: pointer; /* 마우스 커서를 포인터로 설정합니다. */
            border-radius: 5px; /* 모서리를 둥글게 만듭니다. */
        }
    
        .upload-button:hover {
            background-color: #45a049; /* 마우스 호버시 배경색을 변경합니다. */
        }
    </style>
    

</head>

<body>
    <header>
        <nav>
            <!-- Home Button -->
            <button type="button" class="deply-button" onclick="location.href='{% url 'user_session' %}'">데플리</button>
            <!-- Log Out Button -->
            <form action="{% url 'logout' %}" method="post" class="logout-form">
                {% csrf_token %}
                <button type="submit" class="logout-button">Log Out</button>
            </form>
            <!-- Edit Profile Button -->
            <button type="button" class="edit-profile" onclick="location.href='{% url 'edit_profile' %}'"></button>
        </nav>
    </header>

    <!-- Logo -->
    <div class="logo-container">
        <div class="rectangle-12"></div>
        <div class="rectangle-13"></div>
        <div class="ready-for">Ready for</div>
        <div class="daily">Daily</div>
    </div>

    <!-- Add Picture Container -->
    <div class="add-picture-container">
        <h1>Welcome, {{ user.email }}</h1> <!-- 사용자 이메일을 출력합니다. -->
    
        <h1>Add a Picture</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="picture" class="file-input"> <!-- 파일 선택을 위한 input 태그를 추가합니다. -->
            <button type="submit" class="upload-button">Upload</button>
        </form>
    </div>
    
    <!-- Uploaded Pictures Container -->
    <div class="uploaded-pictures-container">
        <h1>Uploaded Pictures</h1>
        {% for picture in pictures %}
            <div class="picture-box">
                <img src="{{ picture.picture.url }}" alt="User Picture">
                <p>{{ picture.picture_name }}</p> <!-- picture_name을 출력합니다. -->
                <a href="{% url 'delete_picture' picture.id %}">Delete</a> <!-- 삭제 링크를 추가합니다. -->
            </div>
        {% endfor %}
    </div>
</body>
</html>
