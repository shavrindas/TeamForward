{% load static %}
<!doctype html>
<html lang="ko">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'recommend/css/styles.css' %}">
  <title>{% block title %}recommend{% endblock %}</title>
  <style>
    body {
        background-image: url("{% static 'image/p1.png' %}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed; /* 추가: 배경 이미지를 고정 */
    }
</style>
</head>
<body>
  <!-- Navigation Bar -->
  <header>
    <nav>
      <!-- Home Button -->
      <button type="button" class="deply-button" onclick="location.href='{% url 'user_session' %}'">데플리</button>
      <!-- Log Out Button -->
      <form action="{% url 'logout' %}" method="post" class="logout-form">
        {% csrf_token %}
        <button type="submit" class="logout-button">Log Out</button>
      </form>
      <!-- Edit Profile Button -->
      <button type="button" class="edit-profile" onclick="location.href='{% url 'edit_profile' %}'"></button>
    </nav>
  </header>

  <!-- Logo -->
  <div class="logo-container">
    <div class="rectangle-12"></div>
    <div class="rectangle-13"></div>
    <div class="ready-for">Ready for</div>
    <div class="daily">Daily</div>
  </div>

  <div class="container">
    {% block content %} <!--content 정의-->
    {% endblock %}
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  {% block script %}
  {% endblock %}
</body>
</html>
